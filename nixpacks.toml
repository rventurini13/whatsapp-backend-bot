[phases.setup]
nixpkgs = [
  "nodejs_18",
  "chromium",
  "nss",
  "atk",
  "cups",
  "libxss",
  "libappindicator-gtk3",
  "libdrm",
  "pango",
  "gtk3",
  "glib",
  "mesa",
  "libxcomposite",
  "libxrandr",
  "libxcb",
  "libxdamage",
  "libxfixes",
  "libxext",
  "libx11",
  "alsa-lib"
]

[phases.build]
cmds = ["npm install"]

[variables]
CHROMIUM_PATH = "/nix/store/*/bin/chromium"

[start]
cmd = "node index.js"
